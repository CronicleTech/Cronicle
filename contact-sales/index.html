<!DOCTYPE html>
<html lang = "en-us">
<head>
	<!-- Webpage Title -->
	<title>Contact Sales | Cronicle</title>

	<!-- Website Icon -->
	<link rel = "shortcut icon" type = "image" href = "../main/image/logo.webp">

	<!-- Meta Tags -->
	<meta charset = "UTF-8"> <!-- Language -->
	<meta http-equiv='content-language' content='en-us'> <!-- Language -->

	<meta name = "viewport" content = "width = device-width, initial-scale = 1"> <!-- Mobile Responsiveness -->

	<!-- Bootstrap 4.1 CSS Library -->
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-7W1M8PDX1X"></script>
	
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-7W1M8PDX1X');
	</script>

	<!-- Main CSS -->
	<link rel = "stylesheet" href = "../main/css/style.css">

	<style>
		/** Header Content */
		header img.background {
			position: absolute;
			top: 0;
			right: 0;
			z-index: -1;

			width: 100%;
		}




		/** Form */
		form {
			background: white;
			border-radius: 5px;
			box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .15);
			padding: 50px 25px;
			margin-top: -50px;
		}

		form h2 {
			font-size: 1.25em;
			font-weight: 575;
			margin-bottom: 25px;
		}

		form h3 {
			font-size: 1em;
			font-weight: normal;
			margin-bottom: 10px;
		}

		form input {
			width: 100%;
			font-size: .85em;
			margin-bottom: 35px;
			padding: 10px 15px;
			border-radius: 5px;
			border: 1px solid #e4e4e4;
		}

		form input:focus, form input:active {
			outline: none;
		}

		form h3.current-status {
			font-weight: bold;
			margin-bottom: 0;
			animation: status 4s ease forwards;
		}




		/** Responsive CSS */
		@media (max-width: 1040px) {

			form {
				margin-top: 0;
			}

		}

		@media (max-width: 780px) {

			form {
				margin-top: 50px;
			}

		}
	</style>
</head>
<body>
	<!-- Navigation -->
	<nav></nav>

	<!-- Header Content -->
	<header>

		<!-- Background Image -->
		<img src = "image/background.svg" alt = "Gradient Image" class = "background">

		<div class = "container top">

			<div class = "row">

				<div class = "col-md-5 text">
						
					<h1>Contact our sales team</h1>

					<p>

						Cronicle is determined to help you and your team improve efficiency at work and study.

						<br><br>

						Fill out the form on the right to get in touch with our team.

					</p>

				</div>

				<div class = "col-md-1"></div>

				<div class = "col-md-6 form">

					<form id = "form" action = "https://formspree.io/f/mjvlzjal" method = "POST">

						<!-- Title -->
						<div class = "col-sm-12">

							<h2>Please enter your information</h2>

						</div>

						<!-- Full Name -->
						<div class = "row">

							<div class = "col-sm-6">

								<h3>First Name *</h3>

								<input type = "name" name = "name" placeholder = "First Name" required>

							</div>

							<div class = "col-sm-6">

								<h3>Last Name *</h3>

								<input type = "name" name = "name" placeholder = "Last Name" required>

							</div>

						</div>

						<!-- Email -->
						<div class = "col-sm-12">

							<h3>Work Email *</h3>

							<input type = "email" name = "email" placeholder = "Email" required>

						</div>

						<!-- Submit and Status -->
						<div class = "row">

							<div class = "col-sm-6">

								<button class = "primary" type = "submit">Submit</button>

							</div>

							<div class = "col-sm-6">

								<h3 id = "form-status"></h3>

							</div>

						</div>

					</form>

				</div>

			</div>

		</div>

	</header>

	<!-- Sign Up Content -->
	<div class = "sign-up"></div>

	<!-- Footer -->
	<footer></footer>

	<!-- Contact Form Status Script -->
	<script>
		//get form element
		var form = document.getElementById("form");

		async function handleSubmit(event) {

	   		event.preventDefault(); //prevent default

		  	var status = document.getElementById("form-status"); //get status element
	      	
	      	var data = new FormData(event.target);

	      	fetch(event.target.action, {
	        	
	        	method: form.method,
		       	body: data,
		       	headers: {
		            'Accept': 'application/json'
		        }

	      	}).then(response => {

		        if (response.ok) {

		          	status.classList.remove("current-status"); //remove the current class

				    status.innerHTML = "Sent successfully!";

				    void status.offsetWidth; //add class
				    status.className += "current-status";
				    
				    status.style.color = "var(--cpurple)"; //change color
		          	
		          	form.reset()
		        
		        } else {
		          	response.json().then(data => {
		            
			            if (Object.hasOwn(data, 'errors')) {

			            	status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
			            
			            } else {
			              
			            	status.classList.remove("current-status"); //remove the current class

						    status.innerHTML = "Oops! There was a problem.";
						    
						    void status.offsetWidth; //add class
						    status.className += "current-status";

						    status.style.color = "rgb(237, 67, 55)"; //change color
			            
			            }
		          
		          	})
		        }

	      	}).catch(error => {
	        	
	        	status.classList.remove("current-status"); //remove the current class

			    status.innerHTML = "Oops! There was a problem.";
			    
			    void status.offsetWidth; //add class
			    status.className += "current-status";
			    
			    status.style.color = "rgb(237, 67, 55)"; //change color
	      	
	      	});

	    }

	    form.addEventListener("submit", handleSubmit);
	</script>

	<!-- Bootstrap 4.1 JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- NavBar and Footer Script -->
	<script src = "../main/js/navbar.js"></script>

	<script src = "../main/js/signup.js"></script>

	<script src = "../main/js/footer.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang = "en-us">
<head>
	<!-- Webpage Title -->
	<title>Series | Cronicle Learning</title>

	<!-- Website Icon -->
	<link rel = "shortcut icon" type = "image" href = "../../main/image/logo.webp">

	<!-- Meta Tags -->
	<meta charset = "UTF-8"> <!-- Language -->
	<meta http-equiv='content-language' content='en-us'> <!-- Language -->

	<meta name = "description" content = "Productivity tips, technological advancements updates, and more. Cronicle Learning aims to provide free education about the professional world for all."> <!-- Description -->

	<meta name = "viewport" content = "width = device-width, initial-scale = 1"> <!-- Mobile Responsiveness -->

	<!-- Bootstrap 4.1 CSS Library -->
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-7W1M8PDX1X"></script>
	
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-7W1M8PDX1X');
	</script>

	<!-- Main CSS -->
	<link rel = "stylesheet" href = "../../main/css/style.css">

	<link rel = "stylesheet" href = "../../main/css/blog.css">

	<style>

		/** Header */
		div.col-12 {
			text-align: center;
		}

		div.col-12 h1 {
			margin-bottom: 75px;
		}




		/** Panel */
		div.panel {
			border-radius: 5px;
			box-shadow: 0 5px 20px #00000014;
			padding: 0;
			margin-bottom: 75px;
		}

		div.panel img {
			border-bottom-left-radius: 0;
			border-bottom-right-radius: 0;
			box-shadow: none;
		}

		div.panel a h2 {
			color: black;
			font-size: 1.3em;
			line-height: 1.5em;
			margin: 15px 35px 0 35px;
			min-height: 125px;
		}

		div.panel a h2:hover, a h2:focus, a h2:active {
			color: var(--cpurple);
		}

		div.panel p.highlight {
			font-size: .85em;
			margin: 35px 35px 0 35px;
		}

		div.panel div.row {
			margin: 0 35px;
		}

		div.panel div.row img[src *= "author"] {
			border-radius: 50%;
			margin-right: 15px;
		}

		div.panel div.row p {
			margin-top: 7.5px;
			margin-bottom: 35px;
		}

		div.panel div.row p.break {
			margin: 7.5px 12.5px 0 12.5px;
		}




		/** Responsive CSS */
		@media (max-width: 1110px) {

			div.panel a h2 {
				min-height: 165px;
			}

			div.panel p.break, div.panel p.date {
				display: none;
			}

		}

		@media (max-width: 992px) {

			div.panel {
				max-width: 85%;
				margin-left: 7.5%;
			}

			div.panel img.full {
				margin: 0;
			}

			div.panel a h2 {
				min-height: 85px;
			}

			div.panel p.break, div.panel p.date {
				display: initial;
			}

		}

		@media (max-width: 780px) {

			div.panel {
				max-width: 100%;
				margin-left: 0;
			}

			div.panel a h2 {
				min-height: 100px;
			}

			div.panel p.break, div.panel p.date {
				display: none;
			}

		}

	</style>
</head>
<body>
	<!-- Navigation -->
	<nav></nav>

	<!-- Series Content -->
	<div class = "container top">

		<div class = "col-12">

			<h1>Series</h1>

		</div>

		<div class = "row">

			<!-- Quantum Computing -->
			<div class = "col-lg-4">

				<div class = "panel">

					<a href = "https://cronicle.space/learning/series/quantum-computing/">
						<img src = "../articles/quantum-computing-principles/image.webp" alt = "Computer" class = "full">
					</a>

					<p class = "highlight">TECHNOLOGY</p>

					<a href = "https://cronicle.space/learning/series/quantum-computing/">
						<h2>All About Quantum Computing</h2>
					</a>

					<div class = "row">

						<img src = "../image/author khyatee.webp" alt = "Khyatee Atolia" class = "author" width = "35" height = "35">

						<p>Khyatee A</p>

						<p class = "break">|</p>

						<p class = "date">30 June 2022</p>

					</div>

				</div>

			</div>

		</div>

	</div>

	<!-- Sign Up Content -->
	<div class = "sign-up"></div>

	<!-- Footer -->
	<footer></footer>

	<!-- Bootstrap 4.1 JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- NavBar and Footer Script -->
	<script src = "../../main/js/navbar learning.js"></script>

	<script src = "../../main/js/signup.js"></script>

	<script src = "../../main/js/footer.js"></script>

</body>
</html>
